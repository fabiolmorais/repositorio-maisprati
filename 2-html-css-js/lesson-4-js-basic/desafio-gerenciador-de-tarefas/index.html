<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerenciador de Tarefas</h1>
  <input type="text" name="addTarefas" id="addTarefas" placeholder="Digite uma nova tarefa">
  <button type="submit" id="addTarefaBtn">Adicionar Tarefa</button>
  <div class="tarefa">
    <ul id="listaTarefas"></ul>
  </div>
  <div class="buttons">
    <button id="todasBtn">Todas</button>
    <button id="concluidasBtn">Concluídas</button>
    <button id="naoConcluidasBtn">Não Concluídas</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
